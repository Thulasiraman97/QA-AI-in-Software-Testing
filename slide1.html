<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QA &amp; AI in Software Testing</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&amp;family=Inter:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #1e293b;
        }
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }
        .slide-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }
        .decorative-shape {
            position: absolute;
            z-index: 0;
        }
        .content-wrapper {
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem 6rem;
        }
        .accent-bar {
            width: 12px;
            height: 100%;
            background-color: #10b981;
            position: absolute;
            left: 0;
            top: 0;
        }</style>
</head>
<body>
<div class="slide-container">
<!-- Decorative Background Elements -->
<div class="accent-bar"></div>
<!-- Abstract geometric shapes background -->
<div class="absolute top-0 right-0 w-1/2 h-full bg-green-50" style="clip-path: polygon(20% 0, 100% 0, 100% 100%, 0% 100%);"></div>
<div class="absolute top-0 right-0 w-1/3 h-full bg-green-50 opacity-50" style="clip-path: polygon(40% 0, 100% 0, 100% 100%, 0% 100%);"></div>
<div class="content-wrapper relative">
<!-- Brand Tag -->
<div class="mb-8 flex items-center">
<span class="bg-green-500 text-white font-bold px-6 py-2 rounded-md text-sm tracking-widest uppercase shadow-lg">
                    WeLe Academy
                </span>
</div>
<!-- Main Title Section -->
<div class="max-w-4xl">
<h1 class="text-7xl font-extrabold text-slate-900 leading-tight mb-6 tracking-tight">
                    QA &amp; AI in <br/>
<span class="text-green-600">Software Testing</span>
</h1>
<h2 class="text-3xl font-medium text-slate-500 mb-10 border-l-4 border-slate-300 pl-6 py-2">
                    Future-Ready Career for Gen-Z
                </h2>
</div>
<!-- Divider -->
<div class="w-32 h-2 bg-green-500 mb-12"></div>
<!-- Presenter Info Grid -->
<div class="grid grid-cols-2 gap-12 text-slate-700 max-w-3xl">
<!-- Presenter -->
<div class="flex items-start gap-5">
<div class="bg-white p-4 rounded-xl shadow-md text-green-600 border border-green-50">
<i class="fas fa-user-tie text-3xl"></i>
</div>
<div>
<p class="text-xs text-slate-400 font-bold uppercase tracking-wider mb-1">Presented By</p>
<p class="text-2xl font-bold text-slate-800">Ashika E</p>
<p class="text-lg text-slate-500">Trainer &amp; Mentor</p>
</div>
</div>
<!-- Platform -->
<div class="flex items-start gap-5">
<div class="bg-white p-4 rounded-xl shadow-md text-green-600 border border-green-50">
<i class="fas fa-layer-group text-3xl"></i>
</div>
<div>
<p class="text-xs text-slate-400 font-bold uppercase tracking-wider mb-1">Platform</p>
<p class="text-2xl font-bold text-slate-800">WeLe</p>
<p class="text-lg text-slate-500">Empowering Talent</p>
</div>
</div>
</div>
</div>
<!-- Visual Icons Background -->
<div class="absolute bottom-12 right-16 flex gap-8 opacity-10">
<i class="fas fa-robot text-9xl text-green-900"></i>
<i class="fas fa-check-circle text-9xl text-green-900"></i>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/><title>Motivation - Closing Slide</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/><link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/><style>
body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
.font-serif { font-family: 'Playfair Display', serif; }
.font-sans { font-family: 'Poppins', sans-serif; }
.slide-container { width: 100vw; height: 100vh; display: flex; flex-direction: column; background-color: #f8fafc; position: relative; overflow: hidden; }
.content-wrapper { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 4rem; z-index: 10; text-align: center; }
.bg-dots { background-image: radial-gradient(#cbd5e1 2px, transparent 2px); background-size: 32px 32px; position: absolute; top: 0; left: 0; right: 0; bottom: 0; opacity: 0.4; z-index: 0; }
.quote-mark-bg { position: absolute; font-family: 'Playfair Display', serif; font-size: 20rem; color: #e2e8f0; opacity: 0.4; line-height: 1; z-index: 0; top: 10%; left: 10%; }
.highlight-box { background-color: #10b981; color: white; padding: 1.5rem 3rem; border-radius: 9999px; display: flex; align-items: center; gap: 1rem; box-shadow: 0 20px 25px -5px rgba(16, 185, 129, 0.3); transform: translateY(0); transition: all 0.3s ease; border: 4px solid #ecfdf5; }
.highlight-box:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 25px 30px -5px rgba(16, 185, 129, 0.4); }
.divider { width: 80px; height: 6px; background-color: #cbd5e1; border-radius: 3px; margin: 3rem 0; }</style>
</head>
<body>
<div class="slide-container">
<div class="bg-dots"></div>
<div class="absolute top-0 right-0 w-96 h-96 bg-purple-50 rounded-full filter blur-3xl opacity-60 -translate-y-1/2 translate-x-1/3"></div>
<div class="absolute bottom-0 left-0 w-96 h-96 bg-green-50 rounded-full filter blur-3xl opacity-60 translate-y-1/2 -translate-x-1/3"></div>
<div class="quote-mark-bg">"</div>
<div class="content-wrapper relative">
<div class="w-20 h-20 bg-green-50 rounded-full flex items-center justify-center text-green-600 mb-8 shadow-sm relative z-10">
<i class="fas fa-lightbulb text-4xl"></i>
</div>
<div class="relative z-10 max-w-4xl">
<p class="font-serif text-6xl font-black text-slate-800 leading-tight tracking-tight mb-4">
"Your salary depends on your <span style="color: #10b981;">skills</span>, not your <span class="text-slate-400 line-through" style="text-decoration-color: #b4d6ff;">years</span>."
</p>
</div>
<div class="divider"></div>
<div class="highlight-box relative z-10">
<div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-green-600 flex-shrink-0">
<i class="fas fa-bolt text-xl"></i>
</div>
<p class="font-sans text-2xl font-bold tracking-wide">
Gen-Z who learns fast, wins fast.
</p>
</div>
<div class="mt-16 text-center opacity-80">
<p class="font-sans font-semibold text-slate-500 text-sm uppercase tracking-widest mb-2">The Future is Yours</p>
<div class="flex items-center justify-center gap-2 text-slate-400 text-sm">
<i class="fas fa-laptop-code"></i>
<p>Start your QA Journey with WeLe Academy</p>
</div>
</div>
</div>
</div>
</body>
</html>
